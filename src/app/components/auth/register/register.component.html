<div class="container">
  <div class="row">
    <div class="col-md-1.5 text-left">
      <img src="./assets/img/bn.PNG" alt="" />
    </div>
    <div class="col-md-1.5 d-flex justify-content-center mt-4">
      <h2>Bon<b style="color: darkgoldenrod">'</b>Heure</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-5">
    <div class="col-sm-9 ">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmitForm()"
        autocomplete="off"
      >
        <mat-horizontal-stepper class="border">
          <mat-step label="Etape 1">
            <h1>Informations personelles</h1>
            <div class="row mt-5">
              <div class="col">
                <div class="form-group">
                  <label for="firstName">Nom</label>
                  <input
                    [class.is-invalid]="firstName.invalid && firstName.touched"
                    type="text"
                    class="form-control"
                    formControlName="firstName"
                  />
                  <div *ngIf="firstName.invalid && firstName.touched">
                    <small
                      *ngIf="firstName.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lastName">Prénom</label>
                  <input
                    [class.is-invalid]="lastName.invalid && lastName.touched"
                    type="text"
                    class="form-control"
                    formControlName="lastName"
                  />
                  <div *ngIf="lastName.invalid && lastName.touched">
                    <small
                      *ngIf="lastName.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="mobileNumber">Numéro de téléphone</label>
                  <input
                    [class.is-invalid]="
                      mobileNumber.invalid && mobileNumber.touched
                    "
                    type="number"
                    class="form-control"
                    formControlName="mobileNumber"
                  />
                  <div *ngIf="mobileNumber.invalid && mobileNumber.touched">
                    <small
                      *ngIf="mobileNumber.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="date_naissance">Date de naissance</label>
                  <input
                    [class.is-invalid]="
                      date_naissance.invalid && date_naissance.touched
                    "
                    type="date"
                    class="form-control"
                    formControlName="date_naissance"
                  />
                  <div *ngIf="date_naissance.invalid && date_naissance.touched">
                    <small
                      *ngIf="date_naissance.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-left">
                <button
                  mat-button
                  matStepperNext
                  class="btn btn-success "
                  type="submit"
                >
                  Suivant >>
                </button>
              </div>
            </div>
          </mat-step>

          <mat-step label="Etape 2">
            <h1>Informations professionnelles</h1>

            <div class="row mt-5">
              <div class="col">
                <div class="form-group">
                  <label for="fonction">Fonction</label>
                  <input
                    [class.is-invalid]="fonction.invalid && fonction.touched"
                    type="text"
                    class="form-control"
                    formControlName="fonction"
                  />
                  <div *ngIf="fonction.invalid && fonction.touched">
                    <small
                      *ngIf="fonction.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    [class.is-invalid]="email.invalid && email.touched"
                    type="email"
                    class="form-control"
                    formControlName="email"
                  />
                  <div *ngIf="email.invalid && email.touched">
                    <small *ngIf="email.errors?.required" class="text-danger">
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input
                    [class.is-invalid]="password.invalid && password.touched"
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <!-- <div *ngIf="password.invalid && password.touched">
                    <small
                      *ngIf="password.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div> -->
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="confirmPassword">Confirmer Mot de passe</label>
                  <input
                    type="confirmPassword"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                  <!-- <div
                    *ngIf="confirmPassword.invalid && confirmPassword.touched"
                  >
                    <small
                      *ngIf="confirmPassword.errors?.required"
                      class="text-danger"
                    >
                      champ obligatoire</small
                    >
                  </div> -->
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6 ">
                <div class="form-group">
                  <label for="code">Code-société</label>
                  <input
                    [class.is-invalid]="code.invalid && code.touched"
                    type="code"
                    class="form-control"
                    formControlName="code"
                  />
                  <div *ngIf="code.invalid && code.touched">
                    <small *ngIf="code.errors?.required" class="text-danger">
                      champ obligatoire</small
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-left">
                <button
                  mat-button
                  matStepperPrevious
                  class="btn btn-success "
                  type="submit"
                >
                  << Retour
                </button>
              </div>

              <div class=" col d-flex justify-content-right">
                <div class="form-group">
                  <button
                    class="btn btn-success "
                    type="submit"
                    [disabled]="registerForm.invalid"
                  >
                    Valider >>
                  </button>
                </div>
              </div>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </form>
    </div>
  </div>
  <!--row-->
</div>
<!--container-->
