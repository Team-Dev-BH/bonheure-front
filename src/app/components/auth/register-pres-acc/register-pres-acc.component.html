<div class="container ">
  <div class="row">
    <div class="col-md-1.5 text-left">
      <img src="./assets/img/bn.PNG" alt="" />
    </div>
    <div class="col-md-1.5 d-flex justify-content-center mt-4">
      <h2>Bon<b style="color: darkgoldenrod">'</b>Heure</h2>
    </div>
  </div>
  <div class="border  mt-5 pt-5 pl-5 pr-2 ">
    <h6>En tant que prestataire</h6>
    <h5>Choisir si vous êtes Auto-entrepreneur ou bien Société ?</h5>

    <div class="row mt-5 mb-5 pl-5  pr-3 d-flex justify-content-center">
      <div class="col-md-5 ">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block "

          Auto-entrepreneur

      </div>
      <div class="col-md-5">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block "
          (click)="registerSociete()"
        >
          Société
        </button>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>
</div>
