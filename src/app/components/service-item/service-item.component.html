<!--the link will go to the real component-->
<a href="javascript: void(0)" (click)="onSelect(service)">
  <div class="card mt-4">
    <div class="card-body">
      <div class="title-div">
        <h5 class="card-title ">
          {{ categorie.name }}
          <i
            class="fas"
            [ngClass]="{
              ' fa-users': categorie.name == 'Service clients',
              ' fa-wrench': categorie.name == 'Depannage',
              ' fa-shopping-cart': categorie.name == 'Quotidien',
              ' fa-building': categorie.name == 'Grands projets',
              ' fa-tshirt': categorie.name == 'Bien etre',
              ' fa-question-circle': categorie.name == 'A la demande'
            }"
          ></i>
        </h5>
      </div>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content
      </p>
    </div>
  </div>
</a>
