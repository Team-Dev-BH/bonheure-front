<div class="container">
  <form
    [formGroup]="newMessageForm"
    (ngSubmit)="onSubmitFormNewMessage()"
    autocomplete="off"
  >
    <div class="row pt-5">
      <div class="col-md-7">
        <div class="form-group">
          <label>Destinataire</label>
          <input
            [class.is-invalid]="destinataire.invalid && destinataire.touched"
            type="text"
            class="form-control"
            formControlName="destinataire"
          />
          <div *ngIf="destinataire.invalid && destinataire.touched">
            <small *ngIf="destinataire.errors?.required" class="text-danger">
              champ obligatoire</small
            >
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 mt-3">
        <div class="form-group">
          <label>Votre message</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="message"
            [class.is-invalid]="message.invalid && message.touched"
          >
          </textarea>
          <div *ngIf="message.invalid && message.touched">
            <small *ngIf="message.errors?.required" class="text-danger">
              champ obligatoire</small
            >
            <small *ngIf="message.errors?.minlength" class="text-danger"
              >le commentaire doit etre plus de 120 caract√©res</small
            >
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-3  ">
      <div class="col-md-12  d-flex justify-content-center">
        <button
          class=" btn btn-success"
          type="submit"
          [disabled]="newMessageForm.invalid"
        >
          Envoyer
        </button>
        <button class=" btn btn-danger" type="submit">Annuler</button>
      </div>
    </div>
  </form>
</div>
