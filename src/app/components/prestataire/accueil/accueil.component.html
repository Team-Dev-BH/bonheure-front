<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let accueil of accueilList">
    <ng-template carouselSlide>
      <app-accueil-item
        [ngClass]="{ 'big-item': customOptions.center == true }"
        [accueil]="accueil"
      ></app-accueil-item>
    </ng-template>
  </ng-container>
</owl-carousel-o>
