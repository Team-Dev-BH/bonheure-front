<div class="container">
  <div class="row">
    <form
      [formGroup]="prestationForm"
      (ngSubmit)="onSubmitFormPrestation()"
      autocomplete="off"
    >
      <div class="form-group">
        <div class="col-md-12">
          <div *ngFor="let i of listPrestation" class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              formControlName="prestation"
            />
            <label class="form-check-label" for="exampleCheck1">{{
              i.name
            }}</label>
          </div>
          <button class="btn btn-success">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>
