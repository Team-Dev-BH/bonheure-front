<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let service of listServices">
    <ng-template carouselSlide>
      <app-service-item
        [ngClass]="{ 'big-item': customOptions.center == true }"
        [service]="service"
      ></app-service-item>
    </ng-template>
  </ng-container>
</owl-carousel-o>
