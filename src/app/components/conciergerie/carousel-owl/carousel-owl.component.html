<a href="javascript: void(0)" (click)="onSelect(service)">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let service of listServices">
      <ng-template carouselSlide>
        <app-conciergerie-item
          [ngClass]="{ 'big-item': customOptions.center == true }"
          [service]="service"
        ></app-conciergerie-item>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</a>
