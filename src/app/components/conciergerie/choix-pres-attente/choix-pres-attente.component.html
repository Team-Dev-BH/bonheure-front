<div class="container mt-5">
  <div class="col">
    <p class="text-center">
      C'est confirmé! s'occupera de votre probléme aujourd'hui ! <br />Nous lui
      transmettons votre confirmaton et vous notifications lorsqu'il sera en
      route.
    </p>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-1"></div>

    <div class="col-md-2">
      <img
        src="assets/img/ciel.jpg"
        class="img-fluid rounded-circle"
        alt="Responsive image"
      />
    </div>

    <div class="col-md-2 pt-2">
      <div class="info">
        {{ name }} <br />
        ( {{ avis }} avis )
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div class="pr">
        {{ prix }}
      </div>
    </div>

    <div class="col-md-1">
      <button type="button" class="btn btn-success btn-lg  ">
        Récapitulatif de votre demande
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3"></div>
    <div class="col-md-1">
      <button type="button" class="btn btn-success btn-lg  ">
        Contacter {{ name }}
      </button>
    </div>
  </div>

  <div class="row mt-1 d-flex justify-content-left ">
    <div class="col-md-1"></div>

    <div class="col-md-3 justify-content-center">
      <div class="endPres">
        <h6><i class="fas fa-check fa-lg"></i> Identifié vérifiée</h6>
      </div>
    </div>
    <div class="col-md-3">
      <div class="endPres">
        <h6><i class="fas fa-check fa-lg"></i> Compétences certiifiées</h6>
      </div>
    </div>

    <div class="col-md-3  ">
      <div class="dark">
        <h6><i class="fas fa-check fa-lg"></i> Prestation testée</h6>
      </div>
    </div>
  </div>
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-lg  ">
        <i class="fas fa-phone-alt fa-lg"></i>
        Nous contacter par téléphone
      </button>
    </div>
  </div>
</div>
